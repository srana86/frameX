version: "3.9"

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: framex-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-framex}
      POSTGRES_USER: ${POSTGRES_USER:-framex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-framex_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-framex}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - framex-network

  redis:
    image: redis:7-alpine
    container_name: framex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - framex-network

  # ============ APPS ============
  store:
    build:
      context: .
      dockerfile: apps/store/Dockerfile
    container_name: framex-store
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/store:/app/apps/store
      - ./packages:/app/packages
      - /app/apps/store/node_modules
      - /app/apps/store/.next
    networks:
      - framex-network

  store-api:
    build:
      context: .
      dockerfile: apps/store-api/Dockerfile
    container_name: framex-store-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/store-api:/app/apps/store-api
      - ./packages:/app/packages
      - /app/apps/store-api/node_modules
    networks:
      - framex-network

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: framex-dashboard
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/dashboard:/app/apps/dashboard
      - ./packages:/app/packages
      - /app/apps/dashboard/node_modules
      - /app/apps/dashboard/.next
    networks:
      - framex-network

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: framex-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      NODE_ENV: development
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/server:/app/apps/server
      - ./packages:/app/packages
      - /app/apps/server/node_modules
    networks:
      - framex-network

networks:
  framex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
