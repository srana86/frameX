# =============================================================================
# LOCAL DEVELOPMENT - Databases + Nginx for routing
# =============================================================================
# Usage:
#   docker-compose up -d     # Start postgres, redis, nginx
#   pnpm dev                 # Run apps locally
#
# Access via:
#   http://framextech.local        → Dashboard (localhost:3001)
#   http://demo.framextech.local   → Store (localhost:3000)
#   http://demo.framextech.local/api/* → Store API (localhost:8080)
# =============================================================================

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: framex-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-framex}
      POSTGRES_USER: ${POSTGRES_USER:-framex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-framex_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-framex}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - framex-network

  redis:
    image: redis:7-alpine
    container_name: framex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - framex-network

  # ============ NGINX (for local domain routing) ============
  nginx:
    build:
      context: ./docker/nginx
    container_name: framex-nginx
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - framex-network

networks:
  framex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
