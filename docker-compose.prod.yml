# =============================================================================
# PRODUCTION DEPLOYMENT - Using Multi-Tenant SSL
# =============================================================================

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: framex-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - framex-network
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: framex-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - framex-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ============ APPS ============
  server:
    image: framex/server:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 8081
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G

  landing:
    image: framex/landing:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M

  admin:
    image: framex/admin:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
      PORT: 3002
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M

  store-front:
    image: framex/store-front:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  # ============ REVERSE PROXY (Production SSL) ============
  ssl-gateway:
    build:
      context: .
      dockerfile: apps/multi-tenant-ssl/Dockerfile
    environment:
      NODE_ENV: production
      BASE_DOMAIN: ${BASE_DOMAIN:-framextech.com}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
      - landing
      - admin
      - store-front
    networks:
      - framex-network
    volumes:
      - ssl_certs:/etc/ssl/tenants
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  framex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ssl_certs:
