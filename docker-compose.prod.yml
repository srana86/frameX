version: "3.9"

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: framex-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - framex-network
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: framex-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - framex-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ============ APPS (SCALABLE) ============
  store:
    image: framex/store:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  store-api:
    image: framex/store-api:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  dashboard:
    image: framex/dashboard:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M

  server:
    image: framex/server:${VERSION:-latest}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
      PORT: 5001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M

  # ============ REVERSE PROXY ============
  nginx:
    build:
      context: ./docker/nginx
    container_name: framex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/letsencrypt:ro
    depends_on:
      - store
      - store-api
      - dashboard
      - server
    networks:
      - framex-network
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  framex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
