# =============================================================================
# FULL DOCKER BUILD - All services in Docker
# =============================================================================
# Use this to test full Docker setup: docker-compose -f docker-compose.full.yml up --build
# WARNING: This is slow! For local dev, use docker-compose.yml + pnpm dev
# =============================================================================

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: framex-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-framex}
      POSTGRES_USER: ${POSTGRES_USER:-framex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-framex_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-framex}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - framex-network

  redis:
    image: redis:7-alpine
    container_name: framex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - framex-network

  # ============ APPS ============
  store:
    build:
      context: .
      dockerfile: apps/store/Dockerfile
    container_name: framex-store
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - framex-network

  store-api:
    build:
      context: .
      dockerfile: apps/store-api/Dockerfile
    container_name: framex-store-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - framex-network

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: framex-dashboard
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: framex-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-framex}:${POSTGRES_PASSWORD:-framex_secret}@postgres:5432/${POSTGRES_DB:-framex}
      NODE_ENV: production
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - framex-network

  # ============ GATEWAY ============
  nginx:
    build:
      context: ./docker/nginx
    container_name: framex-nginx
    ports:
      - "80:80"
    depends_on:
      - store
      - store-api
      - dashboard
      - server
    networks:
      - framex-network

networks:
  framex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
