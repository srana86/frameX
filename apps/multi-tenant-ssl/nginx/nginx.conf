# =============================================================================
# Multi-Tenant SSL Nginx Configuration
# =============================================================================
# Main nginx.conf for the multi-tenant SSL platform.
# This configuration supports thousands of tenant domains with:
# - SNI-based SSL termination
# - Dynamic reverse proxy routing
# - Security hardening
# - Performance optimization
# =============================================================================

# Run as nginx user
user nginx;

# Auto-detect CPU cores for optimal worker processes
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# Process ID file
pid /var/run/nginx.pid;

# =============================================================================
# EVENTS BLOCK
# =============================================================================
# Configuration for Nginx event processing model
events {
    # Maximum connections per worker
    # For high traffic, increase this value
    worker_connections 4096;
    
    # Use epoll event model (Linux-specific, most efficient)
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

# =============================================================================
# HTTP BLOCK
# =============================================================================
http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =========================================================================
    # LOGGING CONFIGURATION
    # =========================================================================
    # Custom log format with SSL info and timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host=$host ssl_protocol=$ssl_protocol '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    # Access log location
    access_log /var/log/nginx/access.log main;
    
    # =========================================================================
    # JSON LOG FORMAT (for log aggregation tools)
    # =========================================================================
    log_format json_combined escape=json
        '{"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"host":"$host",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher"}';

    # =========================================================================
    # PERFORMANCE SETTINGS
    # =========================================================================
    # Enable sendfile for static file serving
    sendfile on;
    
    # Optimize packet delivery
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keep-alive timeout
    keepalive_timeout 65;
    
    # Hash table size for MIME types
    types_hash_max_size 2048;
    
    # Server names hash (important for many virtual hosts)
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 4096;

    # =========================================================================
    # SSL GLOBAL SETTINGS
    # =========================================================================
    # These apply to all SSL server blocks
    
    # Only allow secure TLS versions
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Prefer server ciphers
    ssl_prefer_server_ciphers on;
    
    # Modern cipher suite (supports TLS 1.3)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # Curve for ECDHE
    ssl_ecdh_curve X25519:secp384r1;
    
    # Session cache shared across all workers (50MB = ~200,000 sessions)
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    
    # Disable session tickets (improves forward secrecy)
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # DNS resolver for OCSP
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # GZIP COMPRESSION
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml 
               image/svg+xml font/woff2;

    # =========================================================================
    # SECURITY: RATE LIMITING
    # =========================================================================
    # Limit requests per IP (10 requests/second with burst of 20)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Limit for certificate-related endpoints (stricter)
    limit_req_zone $binary_remote_addr zone=cert_ops:10m rate=1r/s;

    # =========================================================================
    # CLIENT SETTINGS
    # =========================================================================
    # Maximum request body size
    client_max_body_size 100m;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;

    # =========================================================================
    # UPSTREAMS (pointing to host/local services)
    # =========================================================================
    
    # Unified Backend API Server
    upstream api_server {
        server 127.0.0.1:8081;
    }

    # Main Platform (Landing)
    upstream landing_frontend_server {
        server 127.0.0.1:3001;
    }

    # Super Admin
    upstream admin_frontend_server {
        server 127.0.0.1:3002;
    }

    # Tenant Store Frontend
    upstream store_frontend_server {
        server 127.0.0.1:3000;
    }

    # =========================================================================
    # MAIN PLATFORM: framextech.com
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name framextech.com www.framextech.com;

        # SSL Certificate
        ssl_certificate /etc/ssl/tenants/framextech.com/fullchain.pem;
        ssl_certificate_key /etc/ssl/tenants/framextech.com/privkey.pem;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # API routes → unified server:8081
        location /api/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Everything else → landing:3001
        location / {
            proxy_pass http://landing_frontend_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # SUPER ADMIN: admin.framextech.com
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.framextech.com;

        # SSL Certificate (Using wildcard due to subdomain)
        ssl_certificate /etc/ssl/tenants/_wildcard.framextech.com/fullchain.pem;
        ssl_certificate_key /etc/ssl/tenants/_wildcard.framextech.com/privkey.pem;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # API routes → unified server:8081
        location /api/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Everything else → admin:3002
        location / {
            proxy_pass http://admin_frontend_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # TENANT SUBDOMAINS: *.framextech.com
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ~^(?<subdomain>[^.]+)\.framextech\.com$;

        # SSL Certificate (Wildcard)
        ssl_certificate /etc/ssl/tenants/_wildcard.framextech.com/fullchain.pem;
        ssl_certificate_key /etc/ssl/tenants/_wildcard.framextech.com/privkey.pem;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # API routes → unified server:8081
        location /api/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Tenant identification headers
            proxy_set_header X-Domain $host;
            proxy_set_header X-Tenant-Subdomain $subdomain;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Everything else → store:3000
        location / {
            proxy_pass http://store_frontend_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass subdomain as header for tenant identification
            proxy_set_header X-Tenant-Subdomain $subdomain;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # HTTP → HTTPS REDIRECT
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name framextech.com www.framextech.com admin.framextech.com *.framextech.com;

        location /.well-known/acme-challenge/ {
            root /var/www/acme;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # FALLBACK: Unknown domains → 404
    # =========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;
        
        # Self-signed certificate for default server to handle IP access or unknown domains securely
        ssl_certificate /etc/ssl/private/default.crt;
        ssl_certificate_key /etc/ssl/private/default.key;
        
        # ACME challenge location (for certificate issuance)
        location /.well-known/acme-challenge/ {
            root /var/www/acme;
            try_files $uri =404;
        }
        
        # Health check for load balancer
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
            access_log off;
        }
        
        # Block all other requests
        location / {
            return 444;  # Close connection without response
        }
    }
}
