# =============================================================================
# Multi-Tenant SSL Nginx Configuration
# =============================================================================
# Main nginx.conf for the multi-tenant SSL platform.
# This configuration supports thousands of tenant domains with:
# - SNI-based SSL termination
# - Dynamic reverse proxy routing
# - Security hardening
# - Performance optimization
# =============================================================================

# Run as nginx user
user nginx;

# Auto-detect CPU cores for optimal worker processes
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# Process ID file
pid /var/run/nginx.pid;

# =============================================================================
# EVENTS BLOCK
# =============================================================================
# Configuration for Nginx event processing model
events {
    # Maximum connections per worker
    # For high traffic, increase this value
    worker_connections 4096;
    
    # Use epoll event model (Linux-specific, most efficient)
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

# =============================================================================
# HTTP BLOCK
# =============================================================================
http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =========================================================================
    # LOGGING CONFIGURATION
    # =========================================================================
    # Custom log format with SSL info and timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host=$host ssl_protocol=$ssl_protocol '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    # Access log location
    access_log /var/log/nginx/access.log main;
    
    # =========================================================================
    # JSON LOG FORMAT (for log aggregation tools)
    # =========================================================================
    log_format json_combined escape=json
        '{"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"host":"$host",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher"}';

    # =========================================================================
    # PERFORMANCE SETTINGS
    # =========================================================================
    # Enable sendfile for static file serving
    sendfile on;
    
    # Optimize packet delivery
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keep-alive timeout
    keepalive_timeout 65;
    
    # Hash table size for MIME types
    types_hash_max_size 2048;
    
    # Server names hash (important for many virtual hosts)
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 4096;

    # =========================================================================
    # SSL GLOBAL SETTINGS
    # =========================================================================
    # These apply to all SSL server blocks
    
    # Only allow secure TLS versions
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Prefer server ciphers
    ssl_prefer_server_ciphers on;
    
    # Modern cipher suite (supports TLS 1.3)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # Curve for ECDHE
    ssl_ecdh_curve X25519:secp384r1;
    
    # Session cache shared across all workers (50MB = ~200,000 sessions)
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    
    # Disable session tickets (improves forward secrecy)
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # DNS resolver for OCSP
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # GZIP COMPRESSION
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml 
               image/svg+xml font/woff2;

    # =========================================================================
    # SECURITY: RATE LIMITING
    # =========================================================================
    # Limit requests per IP (10 requests/second with burst of 20)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Limit for certificate-related endpoints (stricter)
    limit_req_zone $binary_remote_addr zone=cert_ops:10m rate=1r/s;

    # =========================================================================
    # CLIENT SETTINGS
    # =========================================================================
    # Maximum request body size
    client_max_body_size 100m;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;

    # =========================================================================
    # UPSTREAM FOR DOMAIN LOOKUP API
    # =========================================================================
    # Connection to the domain management API (optional, for dynamic routing)
    upstream domain_lookup_api {
        server localhost:3000;
        keepalive 32;
    }

    # =========================================================================
    # DEFAULT SERVER (CATCH-ALL)
    # =========================================================================
    # Handles requests that don't match any configured domain
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # ACME challenge location (for certificate issuance)
        location /.well-known/acme-challenge/ {
            root /var/www/acme;
            try_files $uri =404;
        }
        
        # Health check for load balancer
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
            access_log off;
        }
        
        # Block all other requests
        location / {
            return 444;  # Close connection without response
        }
    }
    
    # =========================================================================
    # DEFAULT HTTPS SERVER (CATCH-ALL)
    # =========================================================================
    # Handles HTTPS requests that don't match any configured domain
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;
        
        # Self-signed certificate for default server
        # These are auto-generated or mounted via docker-compose
        ssl_certificate /etc/ssl/private/default.crt;
        ssl_certificate_key /etc/ssl/private/default.key;
        
        # Reject with proper error
        return 444;
    }

    # =========================================================================
    # INCLUDE TENANT CONFIGURATIONS
    # =========================================================================
    # Each tenant domain gets its own .conf file in sites-enabled
    include /etc/nginx/sites-enabled/*.conf;
}
