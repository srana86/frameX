# =============================================================================
# Wildcard SSL Configuration for *.framextech.com (Production)
# =============================================================================
# Handles ALL tenant subdomains: *.framextech.com
# Routes: / → store, /api/ → store-api
#
# CERTIFICATE SETUP:
#   export CF_Token="your-cloudflare-api-token"
#   export CF_Zone_ID="your-zone-id"
#   ./scripts/issue-wildcard.sh
# =============================================================================

# Upstreams
upstream store_frontend {
    server framex-store-front:3000;
}

upstream store_backend {
    server framex-server:8081;
}

# =============================================================================
# HTTPS Server Block - *.framextech.com
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name *.framextech.com;

    # SSL Certificate
    ssl_certificate /etc/ssl/tenants/_wildcard.framextech.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/tenants/_wildcard.framextech.com/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Extract subdomain (e.g., "demo" from "demo.framextech.com")
    set $subdomain "";
    if ($host ~* ^([^.]+)\.framextech\.com$) {
        set $subdomain $1;
    }

    # =========================================================================
    # /api/ routes → store-api:8080
    # =========================================================================
    location /api/ {
        proxy_pass http://store_backend/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =========================================================================
    # Everything else → store:3000
    # =========================================================================
    location / {
        proxy_pass http://store_frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        # WebSocket (Next.js)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
        access_log off;
    }
}

# =============================================================================
# HTTP → HTTPS Redirect
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name *.framextech.com;

    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
