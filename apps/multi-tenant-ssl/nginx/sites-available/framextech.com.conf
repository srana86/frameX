# =============================================================================
# Main Platform SSL Configuration for framextech.com (Production)
# =============================================================================
# Routes: / → dashboard:3001, /api/ → server:8081
#
# CERTIFICATE SETUP:
#   Use same wildcard cert OR issue separate cert:
#   acme.sh --issue -d "framextech.com" -w /var/www/acme
# =============================================================================

# Upstreams
upstream landing_frontend {
    server framex-landing:3001;
}

upstream main_backend {
    server framex-server:8081;
}

# =============================================================================
# HTTPS Server Block - framextech.com
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name framextech.com www.framextech.com;

    # SSL Certificate (use wildcard or dedicated cert)
    ssl_certificate /etc/ssl/tenants/framextech.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/tenants/framextech.com/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # =========================================================================
    # /api/ routes → server:8081
    # =========================================================================
    location /api/ {
        proxy_pass http://main_backend/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =========================================================================
    # Everything else → dashboard:3001
    # =========================================================================
    location / {
        proxy_pass http://landing_frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket (Next.js)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
        access_log off;
    }
}

# =============================================================================
# HTTP → HTTPS Redirect
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name framextech.com www.framextech.com;

    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
