# ============ UPSTREAMS (pointing to host machine) ============
# For local dev: apps run on host, nginx in Docker routes to them

# Unified Backend API Server (merged server + store-server)
upstream api_server {
    server host.docker.internal:8081;
}

# Main Platform (Landing)
upstream landing_frontend_server {
    server host.docker.internal:3001;
}

# Super Admin
upstream admin_frontend_server {
    server host.docker.internal:3002;
}

# Tenant Store Frontend
upstream store_frontend_server {
    server host.docker.internal:3000;
}

# ============ MAIN PLATFORM: localhost (dev) / framextech.com (prod) ============
server {
    listen 80;
    server_name localhost framextech.com;

    # API routes → unified server:8081
    location /api/ {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Everything else → landing:3001
    location / {
        proxy_pass http://landing_frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ============ SUPER ADMIN: admin.localhost (dev) / admin.framextech.com (prod) ============
server {
    listen 80;
    server_name admin.localhost admin.framextech.com;

    # API routes → unified server:8081
    location /api/ {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Everything else → admin:3002
    location / {
        proxy_pass http://admin_frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ============ TENANT SUBDOMAINS: *.localhost (dev) / *.framextech.com (prod) ============
# NOTE: admin.* is handled above, so it won't match this wildcard
server {
    listen 80;
    server_name ~^(?<subdomain>[^.]+)\.localhost$
                ~^(?<subdomain>[^.]+)\.framextech\.com$;

    # API routes → unified server:8081 (tenant routes use x-tenant-id header)
    location /api/ {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Tenant identification headers
        proxy_set_header X-Domain $host;
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Everything else → store:3000
    location / {
        proxy_pass http://store_frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass subdomain as header for tenant identification
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        # WebSocket support (Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ============ FALLBACK: Unknown domains → 404 ============
server {
    listen 80 default_server;
    server_name _;

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        root /usr/local/openresty/nginx/html;
        internal;
    }

    location / {
        return 404;
    }
}
