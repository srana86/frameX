# ============ UPSTREAMS (pointing to host machine) ============
# For local dev: apps run on host, nginx in Docker routes to them

# Main Platform (Dashboard & Admin)
upstream dashboard_servers {
    server host.docker.internal:3001;
}
upstream server_api {
    server host.docker.internal:8081;
}

# Tenant Stores
upstream store_servers {
    server host.docker.internal:3000;
}
upstream store_api_servers {
    server host.docker.internal:8080;
}

# ============ MAIN PLATFORM: localhost (dev) / framextech.com (prod) ============
server {
    listen 80;
    server_name localhost framextech.com;

    # API routes → server:8081
    location /api/ {
        proxy_pass http://server_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Everything else → dashboard:3001
    location / {
        proxy_pass http://dashboard_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ============ TENANT SUBDOMAINS: *.localhost (dev) / *.framextech.com (prod) ============
server {
    listen 80;
    server_name ~^(?<subdomain>[^.]+)\.localhost$
                ~^(?<subdomain>[^.]+)\.framextech\.com$;

    # API routes → store-api:8080
    location /api/ {
        proxy_pass http://store_api_servers/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass subdomain as header for tenant identification
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Everything else → store:3000
    location / {
        proxy_pass http://store_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass subdomain as header for tenant identification
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        # WebSocket support (Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ============ FALLBACK: Unknown domains → 404 ============
server {
    listen 80 default_server;
    server_name _;

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        root /usr/local/openresty/nginx/html;
        internal;
    }

    location / {
        return 404;
    }
}
