# ============ STORE (Wildcard Subdomains) ============
# Handles: *.framextech.com (tenant stores)
server {
    listen 80;
    listen 443 ssl http2;
    server_name *.framextech.com;

    # SSL certificates (wildcard)
    ssl_certificate /etc/letsencrypt/live/framextech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/framextech.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Extract subdomain for tenant identification
    set $subdomain "";
    if ($host ~* ^([^.]+)\.framextech\.com$) {
        set $subdomain $1;
    }

    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://store_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        proxy_cache_bypass $http_upgrade;
    }
}

