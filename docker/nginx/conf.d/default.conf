# ============ UPSTREAMS ============
upstream store_servers {
    server store:3000;
}
upstream api_servers {
    server store-api:5000;
}
upstream dashboard_server {
    server dashboard:3001;
}
upstream server_api {
    server server:5001;
}

# ============ STOREFRONT (Default / Custom Domains) ============
server {
    listen 80 default_server;
    # listen 443 ssl http2; 
    server_name _; 

    # Resolver for Docker DNS (to find Redis)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # SSL Config (Uncomment in Prod)
    # ssl_certificate /etc/letsencrypt/live/framextech.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/framextech.com/privkey.pem;

    # Custom Error Pages
    error_page 404 /404.html;
    location = /404.html {
        root /usr/local/openresty/nginx/html;
        internal;
    }

    location / {
        # LUA TENANT RESOLUTION
        access_by_lua_file /etc/nginx/lua/tenant_resolver.lua;
        
        proxy_pass http://store_servers;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ============ API ============
server {
    listen 80;
    server_name api.framextech.com;

    location / {
        proxy_pass http://api_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ============ DASHBOARD ============
server {
    listen 80;
    server_name admin.framextech.com;

    location / {
        proxy_pass http://dashboard_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ============ CORE SERVER ============
server {
    listen 80;
    server_name server.framextech.com;

    location / {
        proxy_pass http://server_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
